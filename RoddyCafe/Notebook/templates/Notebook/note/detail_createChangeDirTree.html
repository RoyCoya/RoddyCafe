{% if dir.first_child %}
    <div class="list-group-item list-group-item-action d-flex justify-content-between" style="border-color: rgb(0, 124, 77);">
        <a href="{% url 'api_Notebook_note_change_directory' note.id dir.id %}" class="col-11">
            <i class="bi bi-journal-text"></i> {{ dir.name }}
        </a>
        <a href="#groupOfDir{{dir.id}}" data-bs-toggle="collapse" class=" bi bi-caret-down-fill"></a>
    </div>
    <ul id="groupOfDir{{dir.id}}" class="ps-3 list-group list-group-flush collapse">
        {% include 'Notebook/note/detail_createChangeDirTree.html' with dir=dir.first_child %}
    </ul>
{% else %}
    <div class="list-group-item list-group-item-action d-flex justify-content-between" style="border-color: rgb(0, 124, 77);">
        <a href="{% url 'api_Notebook_note_change_directory' note.id dir.id %}" class="col-12">
            <i class="bi bi-journal-text"></i> {{ dir.name }}
        </a>
    </div>
{% endif %}
{% if dir.next_brother %}
    {% include 'Notebook/note/detail_createChangeDirTree.html' with dir=dir.next_brother %}
{% endif %}
