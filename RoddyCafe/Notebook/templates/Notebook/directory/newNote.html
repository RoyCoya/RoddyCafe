<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1,,user-scalable=no">

    <title>新增笔记 | Roy's Cafe</title>
    <!--css导入区-->
    {% load static %}
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css/' %}">
    <link rel="stylesheet" href="{% static '/wangeditor/wangeditor.min.css' %}">
    <link rel="stylesheet" href="{% static '/bootstrap-icons/bootstrap-icons.css' %}">
    <!--/css导入区-->
</head>
<body class="bg-light">
    <div class="sticky-top bg-light border-bottom">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-light">
                    <a href="{% url 'Notebook_directory_notelist' directory.directory_id %}" class="col-1 text-center">
                        <i class="text-success bi bi-arrow-left-circle" style="font-size: 1.5rem;"></i>
                    </a>
                    <span class="col-8 h5 text-center" style="margin: 0px;">新增笔记</span>
                    <a data-bs-toggle="offcanvas" href="#toolbarBottom" href="#" class="col-1 text-center">
                        <i class="text-success bi bi-gear-wide-connected" style="font-size: 1.5rem;"></i>
                    </a>
                </nav>
            </div>
        </div>
        <div id="toolbar_container" class="border-top"></div>
    </div>

    <div>
        <div id="editor_container" class="container" style="min-height: 58px;border-bottom: 1px dotted rgb(0, 124, 77);"></div>
    </div>

    <div class="offcanvas offcanvas-bottom" data-bs-focus="false" style="height: 50%;" tabindex="-1" id="toolbarBottom">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="toolbarBottomLabel">还没写完的工具栏</h5>
        </div>
        <div class="offcanvas-body">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-group">
                            <a id="save" href="#" class="list-group-item list-group-item-action" style="border-color: rgb(0, 124, 77);">
                                <div class="d-flex justify-content-between">
                                    保存
                                </div>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action disabled" style="border-color: rgb(0, 124, 77);">
                                <div class="d-flex justify-content-between">
                                    模版
                                </div>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action disabled" style="border-color: rgb(0, 124, 77);">
                                <div class="d-flex justify-content-between">
                                    设置提醒
                                </div>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action disabled" style="border-color: rgb(0, 124, 77);">
                                <div class="d-flex justify-content-between">
                                    修改可见性
                                </div>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action disabled" style="border-color: rgb(0, 124, 77);">
                                <div class="d-flex justify-content-between">
                                    锁定笔记
                                </div>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="bi bi-arrow-up-circle-fill" style="position: fixed;bottom: 5%;right: 5%;font-size: 2rem; color: rgb(0, 124, 77);"></a>
    <form id="form_note" class="invisible" method="post">
        {% csrf_token %}
        <textarea name="note_content" id="note_content"></textarea>
    </form>

    <!--JS导入区-->
    <script src="{% static '/jquery/jquery.min.js/' %}"></script>
    <script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/wangeditor/wangeditor.min.js' %}"></script>
    <script>
        /* Django tag传递数据用*/
        var directory_id = {{ diretory.directory_id}}
        url_api_note_new_save = `{% url 'api_Notebook_directory_newNote' directory.directory_id %}`
        url_note_detail = "/notebook/note/note_id/"
        url_api_Notebook_userfile_upload_img = "{% url 'api_Notebook_userfile_upload_img' %}"
        url_api_Notebook_userfile_upload_video = "{% url 'api_Notebook_userfile_upload_video' %}"
    </script>
    <script src="{% static '/Notebook/js/note_new.js' %}"></script>
    <!--/JS导入区-->
</body>
</html>
