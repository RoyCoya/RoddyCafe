{% if directory_children %}
    <h5 class="mt-3 row"><span class="col">子目录</span></h5>
    <div class="row mt-3">
        <div class="col">
            <ul class="list-group shadow">
                {% for dir in directory_children %}
                <a href="{% url 'Notebook_directory_specific' dir.id 0 %}" class="list-group-item list-group-item-action">
                    <i class="bi bi-journal-text"></i>
                    <span class="col align-self-center">{{ dir.name }}</span>
                </a>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endif %}
