<div class="container" id="content_shortcut">
    <hr class="text-success mt-3">
    <h5 class="text-center mt-3">
        <i class="bi bi-stars text-success"></i>
        快捷方式
    </h5>
    <div class="row mt-3">
        <div class="col">
            <ul class="list-group">
                {% for note in shortcuts %}
                    <a href="{% url 'Notebook_note_detail' note.id 1 %}" class="list-group-item list-group-item-action text-break">
                        <i class="bi bi-file-earmark-richtext"></i>
                        {{note.title}}
                    </a>
                {% endfor %}
            </ul>
            {% if shortcuts_more %}
                <div class="text-end text-success">
                    <a class="bi bi-three-dots" data-bs-toggle="collapse" href="#shortcuts_more" style="font-size:1.8rem"></a>
                </div>
                <div class="collapse" id="shortcuts_more">
                    <ul class="list-group">
                        {% for note in shortcuts_more %}
                            <a href="{% url 'Notebook_note_detail' note.id 1 %}" class="list-group-item list-group-item-action">
                                <i class="bi bi-file-earmark-richtext"></i>
                                {{note.title}}
                            </a>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>
</div>
