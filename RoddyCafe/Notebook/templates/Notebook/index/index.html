{% extends "base.html" %}
{% load static %}
{% block title %}笔记库{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static '/Notebook/css/notebook_theme.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row text-center">
        <h2>笔记库</h2>
    </div>
    <div class="row d-flex justify-content-between">
        <div class="col">
            <i class="bi bi-inboxes text-success"></i>
            <a class="text-success" href="{% url 'Notebook_directory' %}">总目录</a>
        </div>
        <div class="col text-end">
            <i class="bi bi-person-x text-success"></i>
            <a href="{% url 'logout' %}">退出登录</a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <i class="bi bi-cone-striped text-warning"></i>待编辑笔记
            <ul class="list-group">
                
            </ul>
        </div>
    </div>
</div>
{% endblock %}
